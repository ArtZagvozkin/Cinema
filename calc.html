<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/calc.css">

	<title>Калькулятор</title>
</head>

<body>
	<!-- Меню -->
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg">
				<div class="calc-ttl">Калькулятор</div>
			</nav>
		</div>
	</header>

	<!-- Элементы управления" -->
	<div class="container">
		<div class="lines">
			<div class="row line">
				<div class="title">1. Стоимость товара № 1 за ед.:</div>
				<input id="inp_1" type="text" size="30" class="tbox" onkeyup="keyup_1(this.value)"/>
			</div>
			<div class="row line">
				<div class="title">2. Количество товара № 1:</div>
				<input id="inp_2" type="text" size="30" class="tbox" onkeyup="keyup_2(this.value)"/>
			</div>
			<div class="row line">
				<div class="title">3. Стоимость товара № 2 за ед.:</div>
				<input id="inp_3" type="text" size="30" class="tbox" onkeyup="keyup_3(this.value)"/>
			</div>
			<div class="row line">
				<div class="title">4. Количество товара № 2:</div>
				<input id="inp_4" type="text" size="30" class="tbox" onkeyup="keyup_4(this.value)"/>
			</div>
			<div class="row line">
				<div class="title">5. Сумма заказа (руб.):</div>
				<input id="inp_5" type="text" size="30" class="tbox" disabled="disabled"/>
			</div>
			<div class="row line">
				<input id="button" type="button" size="30" onclick="calc()" value="Рассчитать"/>
			</div>
		</div>
	</div>


	<!-- Подвал -->
	<footer>
		<div class="container">
			<div class="footer-block">
				<div class="footer-txt">© 2022 Калькулятор</div>
				<div class="footer-txt">Загвозкин Артём Павлович</div>
				<div class="footer-txt">Зябкин Денис Сергеевич</div>
			</div>
		</div>
	</footer>

	<script src="js/calc.js"></script>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
